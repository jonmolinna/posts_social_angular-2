<div class="w-full  bg-gray-200 px-4 py-2 flex justify-center">
    <div class="flex max-w-[640px] flex-col text-gray-500 w-full">
        <div class="relative">
            <input type="text" [(ngModel)]="input" (input)="onInputChange()"
                class="p-2 pr-9 w-full rounded-md border border-gray-300 bg-white focus:bg-white focus:outline-none focus:ring-2 focus:border-transparent"
                placeholder="Buscar">
            <div class="absolute right-2.5 top-2.5">
                <app-glass-icon />
            </div>
        </div>
        @if(users().length > 0 ) {
        <ul class="fixed max-w-[640px] top-12 w-full mt-2 bg-gray-100 rounded-md">
            @for (user of users(); track user._id) {
            <li (click)="handleRedirect(user.username)"
                class="px-3 pt-1 pb-2 border-b border-gray-300 flex items-center space-x-3 cursor-pointer hover:text-gray-400 hover:bg-gray-300">
                <app-arrow-right-icon />
                <div class="flex flex-col">
                    <span class="font-bold text-sm text-gray-700">
                        {{ user.name}}
                    </span>
                    <span class="text-xs text-gray-500">
                        {{ user.username }}
                    </span>
                </div>
            </li>
            }
        </ul>
        }
    </div>
</div>
